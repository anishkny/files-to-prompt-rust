[package]
name = "files-to-prompt"
version = "0.1.0"
edition = "2021"
authors = ["Anish Karandikar <anishkny@gmail.com>"]
description = "Concatenates a directory full of files into a single prompt for use with LLMs"
license = "MIT"
repository = "https://github.com/anishkny/files-to-prompt-rust"
keywords = ["llm", "prompt", "concatenation", "files", "recursive"]
categories = ["command-line-utilities", "filesystem"]
exclude = [".github"]
readme = "README.md"

[dependencies]
ignore = "0.4.23"

[dev-dependencies]
goldenfile = "1.8.0"
test-case = "3.3.1"
